<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="button-container">
        <div class="button-container-2">
            <a onclick="setType(0);" href="type-of-transport.html">
                <button class="button">Pharmacy</button>
            </a>
            <a onclick="setType(1);" href="type-of-transport.html">
                <button class="button">Невідкладна допомога</button>
            </a>
        </div>
        <div class="button-container-2">
            <a onclick="setType(3);" href="type-of-transport.html">
                <button class="button">Госпіталь</button>
            </a>
            <a onclick="setType(4);" href="type-of-transport.html">
                <button class="button">Травмпункт</button>
            </a>
        </div>
        <div class="button-container-2">
            <a onclick="setType(5);" href="type-of-transport.html">
                <button class="button">Поліклініка</button>
            </a>
            <a onclick="setType(6);" href="type-of-transport.html">
                <button class="button">Стоматологія</button>
            </a>
        </div>
        <div class="button-container-2">
            <a onclick="setType(7);" href="type-of-transport.html">
                <button class="button">Гінекологія</button>
            </a>
            <a onclick="setType(8);" href="type-of-transport.html">
                <button class="button">Urology</button>
            </a>
        </div>
        <div class="button-container-2">
            <a onclick="setType(9);" href="type-of-transport.html">
                <button class="button">Пологовий будинок</button>
            </a>
            <a onclick="setType(10);" href="type-of-transport.html">
                <button class="button">Інше</button>
            </a>
        </div>
    </div>
    <script src="client.js"></script>
    <script>
        // Функція для збереження типу закладу в локальному сховищі
        function setType(type) {
            localStorage.setItem('facilityType', type);
        }
        // Перевіряємо, чи браузер підтримує геолокацію
        if (navigator.geolocation) {
            // Викликаємо метод getCurrentPosition для отримання поточних координат
            navigator.geolocation.getCurrentPosition(function(position) {
                // position - об'єкт з координатами користувача
                const latitude = position.coords.latitude; // Широта
                const longitude = position.coords.longitude; // Довгота
                localStorage.setItem('latitude', latitude)
                localStorage.setItem('longitude', longitude)

                // Тепер ви можете використовувати ці координати
                console.log('Latitude:', latitude);
                console.log('Longitude:', longitude);
            }, function(error) {
                // Обробляємо помилки, якщо вони виникли під час отримання координат
                console.error('Error getting location:', error);
            });
        } else {
            // Якщо геолокація не підтримується браузером
            console.error('Geolocation is not supported by this browser.');
        }
    </script>
</body>

</html>
